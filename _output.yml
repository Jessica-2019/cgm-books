bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">CGM Book</a></li>
      after: |
        <li><a href="https://cgmonline.co" target="blank">CGMonline</a></li>
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
